<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="main-heading">Rock, Paper, Scissors Game</h1>
      <div class="outputs">
        <h2 class="choices">
          Computer Choice: <span id="computer-choice"></span>
        </h2>
        <h2 class="choices">Your Choice: <span id="user-choice"></span></h2>
        <h2 class="choices">Result: <span id="result"></span></h2>
      </div>

      <div class="buttons">
        <button class="choiceBtn" id="rock">Rock</button>
        <button class="choiceBtn" id="paper">Paper</button>
        <button class="choiceBtn" id="scissors">Scissors</button>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
